  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparent">
            <div class="container">

                <a href="../index.html" class="navbar-brand">
                    <i class="fa-solid fa-home"></i>
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-main">

                <div class="collapse navbar-collapse" id="nav-main">

                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

        <section id="roda_roda">
            <div class="roleta">
                <div class="spinBtn">Girar</div>
                <div class="wheel">
                    <div class="movies" style="--i:1;--clr:#db7093"><span>A origem</span></div>
                    <div class="movies" style="--i:2;--clr:#20b2aa"><span>Círculo de fogo</span></div>
                    <div class="movies" style="--i:3;--clr:#d63e92"><span>Constantine</span></div>
                    <div class="movies" style="--i:4;--clr:#daa520"><span>Diário de um banana</span></div>
                    <div class="movies" style="--i:5;--clr:#ff340f"><span>Free Guy</span></div>
                    <div class="movies" style="--i:6;--clr:#4169e1"><span>Gigantes de aço</span></div>
                    <div class="movies" style="--i:7;--clr:#db7093"><span>Jumper</span></div>
                    <div class="movies" style="--i:8;--clr:#20b2aa"><span>O grande truque</span></div>
                    <div class="movies" style="--i:9;--clr:#d63e92"><span>Psicopata americano</span></div>

            </div>
        </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../js/toggle.js"></script>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 5000);

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value = Math.ceil(Math.random() * 5000);
        }
    </script>
  </body>
