        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparent">

                <a href="../index.html" class="navbar-brand">

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-main">

                <div class="collapse navbar-collapse" id="nav-main">

                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item">

    </header>

    <section class="count">
        <div class="fundo">
            <h1>Contador</h1>
            <p>Clique nos bot√µes para alterar o valor.</p>
            
            <div id="counter">
                <button name="subtrair" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                <span id="currentNumber">0</span>
                <button name="adicionar" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../js/toggle.js"></script>
    <script>
        var currentNumberWrapper = document.getElementById('currentNumber')
        var currentNumber = 0;

        function increment() {
            currentNumber = currentNumber + 1;
            currentNumberWrapper.innerHTML = currentNumber;
        }
        function decrement() {
            currentNumber = currentNumber - 1;
            currentNumberWrapper.innerHTML = currentNumber;
        }
    </script>
  </body>
</html>
