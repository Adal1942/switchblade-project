<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap4/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/icon/fontawesome/css/all.css">

    <title>Jogo da velha</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/old_game.css">
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparent">
            <div class="container">

                <a href="../index.html" class="navbar-brand">
                    <img src="../assets/img/logo.png" width="42" alt="">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-main">
                    <i class="fa-solid fa-sliders"></i>
                </button>

                <div class="collapse navbar-collapse" id="nav-main">

                    <ul class="navbar-nav ml-auto">
                        
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Categorias</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Contatos</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Cadastre-se</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Entrar</a>
                        </li>

                        <li class="nav-item divisor"></li>

                        <li class="nav-item">
                            <i class="fa-solid fa-sun" onclick="toggleSwitch()"></i>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>
    </header>

    <section>
        <div class="select-box">
            <h2>Jogo da velha</h2>
            <div class="content">
                <div class="title">Com qual quer jogar?</div>
                <div class="option">
                    <button class="playerX">Jogador <i class="fa-solid fa-user-tie"></i></button>
                    <button class="playerO">Jogador <i class="fa-solid fa-user-secret"></i></button>
                </div>
            </div>
        </div>

        <div class="play-board">
            <div class="details">
                <div class="player">
                    <span class="Xturn active">Vez do <i class="fa-solid fa-user-tie"></i></span>
                    <span class="Oturn">Vez do <i class="fa-solid fa-user-secret"></i></span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
    
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
    
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>

        <div class="result-box">
            <div class="won-text"></div>
            <div class="btn">
                <button>Replay</button>
            </div>
        </div>
    </section>

        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../assets/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../js/toggle.js"></script>
    <script src="../js/olg_game.js"></script>
  </body>
</html>
